<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Bootstrap components</title>
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid mx-md-5 px-md-5">
            <a class="navbar-brand mx-md-5 px-md-5" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mx-md-5 px-md-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary mx-3" type="button">Sign Up</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" type="button">
                            <i class="fas fa-user"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Footer -->

    <footer class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a href="#" class="text-decoration-none text-dark">Home</a>
                    <span class="px-3">|</span>
                    <a href="#" class="text-decoration-none text-dark">Profile</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    &copy; 2023 My Company
                </div>
            </div>
        </div>
    </footer>

    <!-- Profile section -->

    <div class="container py-5" style="max-width: 800px;">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="text-center">
                    <img src="usericon.png" class="rounded-circle mb-3" alt="User Image" width="150">
                    <h4>John Doe</h4>
                    <p class="text-muted">johndoe@example.com</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" value="John" disabled>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" value="Doe" disabled>
                    </div>
                    <div class="form-group">
                        <label for="creationDate">Account Creation Date</label>
                        <input type="text" class="form-control" id="creationDate" value="January 1, 2023" disabled>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button class="btn btn-primary me-md-2 mb-2 mb-md-0" type="button">Change User Data</button>
                        <button class="btn btn-danger me-md-2 mb-2 mb-md-0" type="button">Delete Profile</button>
                        <button class="btn btn-secondary" type="button">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcoming section -->

    
    <section class="py-4 px-5">
        <div class="container h-100">
            <div class="row h-100">
                <div
                    class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                    <div>
                        <h2 class="text-uppercase fw-bold mb-3">Welcome to<br />lorem ipsum dolor sit</h2>
                        <p class="mb-4">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla voluptatum asperiores officiis placeat eaque nobis.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Table -->

    <section class="py-2 px-5 mx-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3">
                        <div class="card-header pr-0 pl-0">
                            <div class="row no-gutters align-items-center w-100">
                                <div class="col font-weight-bold pl-3"">Title</div>
                                <div class="d-none d-md-block col-6 text-muted">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-3">Replies</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="card-body py-3">
                                <div class="row no-gutters align-items-center">
                                    <div class="col">
                                        <a class="text-big font-weight-semibold" data-abc="true">Lorem ipsum dolor sit amet</a>
                                    </div>
                                    <div class="d-none d-md-block col-6">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-3">14</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        type="text/javascript"></script>
</body>

</html>
